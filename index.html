<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attention Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@^2.0.0"></script>
    <script src="linker.js"></script>
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="images/icons/img-01.png" alt="IMG">
            </div>

            <form class="login100-form validate-form">
					<span class="login100-form-title">
						Attention Tracker
					</span>

                <div class="wrap-input100 validate-input" data-validate="Username must be filled">
                    <input class="input100" type="text" name="email" id="user" placeholder="Username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password must be filled">
                    <input class="input100" id="pass" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <button type="button" id="submit" class="login100-form-btn">
                        Login
                    </button>
                    <p id="submiterror">
                    </p>

                </div>
                <script>
                    //const {electron}='electron';
                   // const {ipcRenderer} = electron;
                    let user = document.querySelector("#user");
                    let pass = document.querySelector("#pass");
                    let submit = document.querySelector("#submit");
                    let ermessage = document.querySelector("#submiterror")
                    submit.addEventListener("click", () => {
                        ipcRenderer.send("key", [user.value, pass.value])
                        ipcRenderer.on("sbs", (event, args) => {
                            ermessage.textContent = args
                        })
                    });
                </script>

                <div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
                    <a class="txt2" href="#">
                        Username / Password?
                    </a>
                </div>

                <div class="text-center p-t-136">
						<span class="txt1" href="#">
							Â© 2020 Attention Tracker. All rights reserved.
						</span>
                </div>
            </form>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

<script src="https://unpkg.com/@popperjs/core@^2.0.0"></script>

</body>
</html>
